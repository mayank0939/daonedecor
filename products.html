	<script>
		$(document).ready(function() {

		});

		 $(document).ready(function() {
              $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                responsiveClass: true,
                responsive: {
                  0: {
                    items: 1,
                    nav: true
                  },
                  600: {
                    items: 3,
                    nav: false
                  },
                  960: {
                    items: 3,
                    nav: true,
                    loop: false,
                    margin: 20
                  },
